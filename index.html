<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Aim Trainer</title>
  </head>

  <body>
    <!-- Game Viewport -->
    <main class="game-container bg">
      <!-- Target -->
      <img
        class="target animate-target"
        draggable="false"
        src="images/target.svg"
        alt="Red and White Round Target"
      />
      <!-- Hit Scan Layer -->
      <div class="hit-scan"></div>
      <!-- SFX -->
      <audio id="hitSFX" src="SFX/hitSFX.wav"></audio>
      <audio id="missSFX" src="SFX/missSFX.wav"></audio>
      <!-- Current Gamemode -->
      <span class="current-gamemode">Train Aim</span>
      <!-- Stats -->
      <ul class="stats">
        <h4 class="">Stats</h4>
        <li class="hits">Hits: 0</li>
        <li class="misses">Misses: 0</li>
        <li class="accuracy">Accuracy: 0%</li>
        <!-- Status Icons -->
        <li class="status-icon-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mute-icon hide-element"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ff6666"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a0.8 .8 0 0 1 1.5 .5v14a0.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
            />
            <path d="M16 10l4 4m0 -4l-4 4" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="instantmode-icon hide-element"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#6669ff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <polyline points="13 3 13 10 19 10 11 21 11 14 5 14 13 3" />
          </svg>
        </li>
      </ul>

      <!-- Keybinds -->
      <ul class="keybinds">
        <li class="">R = Reset</li>
        <li class="">M = Mute</li>
        <li class="">B = Background</li>
        <li class="">I = Instant mode</li>
        <li class="">K = Keybind text</li>
      </ul>
      <!-- Menu Container -->
      <div class="menu-container hit-scan">
        <!-- Options Menu -->
        <div id="option-menu" class="menu-wrapper">
          <button id="option-tab" class="toggle-menu" type="button" value="ON">
            Options
          </button>
          <div id="optionMenu" class="menu">
            <div class="options">
              <label
                >Target Size:
                <p class="slider-value">50</p></label
              >
              <input
                class="range-slider"
                type="range"
                name="slider"
                id="rangeSlider"
                min="25"
                max="150"
                step="25"
                value="150"
              />
              <label>Mute Audio</label>
              <input type="checkbox" class="audio-toggle" name="Toggle" />
              <label title="While active Target animations are disabled"
                >Instant Mode</label
              >
              <input
                type="checkbox"
                class="instantmode-toggle"
                name="Toggle"
                title="While active Target animations are disabled"
              />
              <label>Background</label>
              <input
                type="checkbox"
                class="background-toggle"
                name="Toggle"
                checked
              />
            </div>
          </div>
        </div>
        <!-- Gamemode Menu -->
        <div id="gamemode-menu" class="menu-wrapper">
          <button
            id="gamemode-tab"
            class="toggle-menu gamemode-button"
            type="button"
            value="ON"
          >
            Gamemodes
          </button>
          <div id="gmMenu" class="menu">
            <div class="gamemodes">
              <!-- Gamemode 1 -->
              <div
                class="gamemode-entry free-train"
                title="Target moves to random location"
              >
                Train Aim
                <img
                  src="images/trainaim.jpg"
                  alt=""
                  class="freetrain-img gamemode-img selected-gamemode"
                  draggable="false"
                />
              </div>
              <!-- Gamemode 2 -->
              <div
                class="gamemode-entry flicks"
                title="Target always returns to center"
              >
                Flicks
                <img
                  src="images/flicks.jpg"
                  alt=""
                  class="flicks-img gamemode-img"
                  draggable="false"
                />
              </div>
              <!-- Gamemode 3 -->
              <div
                class="gamemode-entry random-range"
                title="Target moves to random distance"
              >
                Random Range
                <img
                  src="images/randomrange.jpg"
                  alt=""
                  class="randomrange-img gamemode-img"
                  draggable="false"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
