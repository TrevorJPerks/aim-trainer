<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <title>Aim Trainer</title>
  </head>
  <body>
    <!-- Game Viewport -->
    <main class="game-container">
      <img
        class="target"
        draggable="false"
        src="images/cdnlogo.com_target.svg"
        alt="Red and White Round Target"
      />
      <!-- SFX -->
      <audio id="hitSFX" src="SFX/hitSFX.wav"></audio>
      <audio id="missSFX" src="SFX/missSFX.wav"></audio>
      <!-- Stats -->
      <div class="stats">
        <h4>Stats</h4>
        <p class="hits">Hits: 0</p>
        <p class="misses">Misses: 0</p>
        <p class="accuracy">Accuracy: 0%</p>
      </div>

      <!-- Sidebar -->
      <button class="toggle-sidebar" type="button"><</button>
      <div class="sidebar">
        <div class="options">
          <h4>Options</h4>
          <label
            >Target Size:
            <p class="slider-value">50</p></label
          >
          <input
            class="range-slider"
            type="range"
            name="slider"
            id="rangeSlider"
            min="25"
            max="150"
            step="25"
            value="75"
          />
          <label>Mute Audio</label>
          <input type="checkbox" class="audio-toggle" name="audioToggle" />
        </div>

        <div class="gamemodes">
          <h4>Gamemodes</h4>
          <a href="#" class="free-train">
            Free Train
            <img src="images/trainaim.jpg" alt="" class="freetrain-img" />
          </a>

          <a href="#" class="short-flicks">
            Short Flicks
            <img src="images/shortflicks.jpg" alt="" class="shortflicks-img" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
