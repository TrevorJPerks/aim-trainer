<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Aim Trainer</title>
  </head>

  <body>
    <!-- Game Viewport -->
    <main class="game-container bg">
      <img
        class="target animate-target"
        draggable="false"
        src="images/cdnlogo.com_target.svg"
        alt="Red and White Round Target"
      />
      <!-- SFX -->
      <audio id="hitSFX" src="SFX/hitSFX.wav"></audio>
      <audio id="missSFX" src="SFX/missSFX.wav"></audio>
      <!-- Current Gamemode -->
      <span class="current-gamemode no-hit">Train Aim</span>
      <!-- Stats -->
      <ul class="stats no-hit">
        <h4 class="no-hit">Stats</h4>
        <li class="hits no-hit">Hits: 0</li>
        <li class="misses no-hit">Misses: 0</li>
        <li class="accuracy no-hit">Accuracy: 0%</li>
        <li class="mute-icon hide-element">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-volume-3"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ff6666"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a0.8 .8 0 0 1 1.5 .5v14a0.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"
            />
            <path d="M16 10l4 4m0 -4l-4 4" />
          </svg>
        </li>
      </ul>
      <!-- Keybinds -->
      <ul class="keybinds no-hit">
        <li class="no-hit">R = Reset</li>
        <li class="no-hit">M = Mute</li>
        <li class="no-hit">B = Background</li>
        <li class="no-hit">I = Instant mode</li>
        <li class="no-hit">K = Keybind text</li>
      </ul>
      <!-- Menu Container -->
      <div class="menu-container no-hit">
        <!-- Options Menu -->
        <div id="option-menu" class="menu-wrapper">
          <button id="option-tab" class="toggle-menu" type="button" value="ON">
            Options
          </button>
          <div id="optionMenu" class="menu">
            <div class="options">
              <label
                >Target Size:
                <p class="slider-value">50</p></label
              >
              <input
                class="range-slider"
                type="range"
                name="slider"
                id="rangeSlider"
                min="25"
                max="150"
                step="25"
                value="75"
              />
              <label>Mute Audio</label>
              <input type="checkbox" class="audio-toggle" name="Toggle" />
              <label>Instant Mode</label>
              <input type="checkbox" class="instantmode-toggle" name="Toggle" />
              <label>Background</label>
              <input
                type="checkbox"
                class="background-toggle"
                name="Toggle"
                checked
              />
            </div>
          </div>
        </div>
        <!-- Gamemode Menu -->
        <div id="gamemode-menu" class="menu-wrapper">
          <button
            id="gamemode-tab"
            class="toggle-menu gamemode-button"
            type="button"
            value="ON"
          >
            Gamemode
          </button>
          <div id="gmMenu" class="menu">
            <div class="gamemodes">
              <a href="#" class="free-train">
                Train Aim
                <img
                  src="images/trainaim.jpg"
                  alt=""
                  class="freetrain-img gamemode-img selected-gamemode"
                />
              </a>
              <a href="#" class="flicks">
                Flicks
                <img
                  src="images/shortflicks.jpg"
                  alt=""
                  class="flicks-img gamemode-img"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
