<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Aim Trainer</title>
  </head>

  <body>
    <!-- Game Viewport -->
    <main class="game-container">
      <img
        class="target animate-target"
        draggable="false"
        src="images/cdnlogo.com_target.svg"
        alt="Red and White Round Target"
      />
      <!-- SFX -->
      <audio id="hitSFX" src="SFX/hitSFX.wav"></audio>
      <audio id="missSFX" src="SFX/missSFX.wav"></audio>
      <!-- Current Gamemode -->
      <p class="current-gamemode">Train Aim</p>
      <!-- Stats -->
      <div class="stats">
        <h4>Stats</h4>
        <p class="hits">Hits: 0</p>
        <p class="misses">Misses: 0</p>
        <p class="accuracy">Accuracy: 0%</p>
      </div>

      <!-- Gamemode Menu -->
      <div id="gamemode-menu" class="menu-wrapper">
        <button
          id="gamemode-tab"
          class="toggle-menu gamemode-button"
          type="button"
          value="ON"
        >
          Gamemode
        </button>
        <div id="gmMenu" class="menu">
          <div class="gamemodes">
            <a href="#" class="free-train">
              Train Aim
              <img
                src="images/trainaim.jpg"
                alt=""
                class="freetrain-img gamemode-img"
              />
            </a>

            <a href="#" class="short-flicks">
              Short Flicks
              <img
                src="images/shortflicks.jpg"
                alt=""
                class="shortflicks-img gamemode-img"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- Options Menu -->
      <div id="option-menu" class="menu-wrapper">
        <button id="option-tab" class="toggle-menu" type="button" value="ON">
          Options
        </button>
        <div id="optionMenu" class="menu">
          <div class="options">
            <label
              >Target Size:
              <p class="slider-value">50</p></label
            >
            <input
              class="range-slider"
              type="range"
              name="slider"
              id="rangeSlider"
              min="25"
              max="150"
              step="25"
              value="75"
            />
            <label>Mute Audio</label>
            <input type="checkbox" class="audio-toggle" name="Toggle" />
            <label>Instant Mode</label>
            <input type="checkbox" class="instantmode-toggle" name="Toggle" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
